            <h1 style="color: white;">Colegio Nuestra Señora de la Paz</h1>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" th:action="@{/login}" method="post">
                <h3 class="form-title font-green">Registro Academico</h3>
                <div th:if="${param.error}">Usuario o contraseña incorrectos</div>
                <div th:if="${param.error}" class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span>Usuario o Contraseña no validos </span>
                </div>
                <div th:if="${param.logout}">Invalid user name and password.</div>
                <div th:if="${param.logout}" class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span>Ha cerrado sesion </span>
                </div>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span>Ingrese usuario y contraseña </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Conraseña" name="password" /> </div>
                <div class="form-actions">
                    <button type="submit" class="btn green btn-block uppercase">Login</button>
                    <label class="rememberme check mt-checkbox mt-checkbox-outline">

                    </label>

                </div>

                <div class="create-account">
                    <p style="color: white;">
                        INGRESE SUS CREDENCIALES
                    </p>
                </div>
            </form>
            <!-- END LOGIN FORM -->
